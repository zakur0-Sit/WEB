<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="img/ico/arrow.png" alt="back"></a>
        <a href="index.html" id="back" >Back</a>
    </header>
    <section>
        <div class="try">
            <div class="color-div"></div>
            <img src="img/sign-up/sign-up-deco.jpg" alt="photo" id="large-image">
        </div>
        <div class="container">
            <p id="reg">Create an Account</p>
            <forms>
                <input class="input-line register" type="text" placeholder="Username"><br>
                <input class="input-line register" type="text" placeholder="E-mail"><br>
                <input class="input-line register" type="password"placeholder="Password"><br>
                <input class="input-line register" type="password"placeholder="Repeat Password"><br>
                <a href="signin.html"><input class="input-line" type="submit" value="Sign Up"></a><br>
            </forms>
            <br>
            <p>Or Sign Up with</p>
            <br>
            <div class="reg-ico">
                <div class="google"><a href="#"><img src="img/ico/google.png" alt="google"></a></div>
                <div class="faceboock"><a href="#"><img src="img/ico/facebook.png" alt="faceboock"></a></div>
                <div class="x"><a href="#"><img src="img/ico/x.png" alt="twitter"></a></div>
            </div>
            <br>
            <div class="new-acc">
                <p>Already have an account? &#160</p>
                <a href="signin.html">Sign In!</a>
            </div>
        </div>
    </section>
    
    
</body>
</html>
